<br><b>Here is a summary of the important assumptions regarding the design of this Data Model :-</b>
<br>1) A Student can have only one Address.
<br> 2) A Teacher can have only one Address.
<br> 3) An Address can be associated with many Students, (eg a Family) or many Teachers.
<br> 4) One Student can take many Classes.
<br> 5) One Class can be taken by many Students.
<br> 6) A Student can take many Exams.
<br> 7) One Exam can be taken by many Students.
<br> 8) Teachers are not involved with Exams.
<br> 9) A Student can take part in zero, one or many Rehearsals.
<br>10) One Rehearsal can involve one or many Students.
